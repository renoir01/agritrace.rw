name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  mobile-tests:
    name: Mobile App Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        cache: true

    - name: Install dependencies
      run: |
        cd mobile
        flutter pub get

    - name: Run Flutter analyze
      run: |
        cd mobile
        flutter analyze --no-preamble

    - name: Run Flutter tests
      run: |
        cd mobile
        flutter test

    - name: Build Android APK
      run: |
        cd mobile
        flutter build apk --debug --no-tree-shake-icons

    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        file: mobile/coverage/lcov.info
        flags: mobile
        name: mobile-coverage

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-mobile:
    name: Deploy Mobile Build
    runs-on: ubuntu-latest
    needs: [mobile-tests]
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        cache: true

    - name: Build Android APK for deployment
      run: |
        cd mobile
        flutter build apk --debug --no-tree-shake-icons

    - name: Create release archive
      run: |
        mkdir -p release
        cp mobile/build/app/outputs/flutter-apk/app-debug.apk release/
        cp README.md release/
        cp FIREBASE_CONSOLE_SETUP.md release/
        cp -r screenshots/ release/

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: AgriTrace Mobile v${{ github.run_number }}
        body: |
          ## AgriTrace Mobile Release

          Automated build of the AgriTrace mobile application.

          ### What's included:
          - ✅ Android APK (agritrace.apk)
          - ✅ Setup documentation
          - ✅ Screenshots

          ### Installation:
          1. Download `agritrace.apk`
          2. Enable "Install from Unknown Sources" on Android
          3. Install and run the app

          ### Requirements:
          - Android 5.0+ (API 23+)
          - Internet connection for Firebase services
        draft: false
        prerelease: false

    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: mobile/build/app/outputs/flutter-apk/app-debug.apk
        asset_name: agritrace.apk
        asset_content_type: application/vnd.android.package-archive
