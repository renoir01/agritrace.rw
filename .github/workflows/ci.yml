name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  mobile-tests:
    name: Mobile App Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        cache: true

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android licenses
      run: flutter doctor --android-licenses

    - name: Check Flutter environment
      run: flutter doctor -v

    - name: Install dependencies
      run: |
        cd mobile
        flutter clean
        flutter pub cache repair
        flutter pub get --timeout=300 || (echo "Pub get failed, retrying..." && flutter pub get --timeout=300)

    - name: Run Flutter analyze
      run: |
        cd mobile
        flutter analyze --no-preamble

    - name: Run Flutter tests
      run: |
        cd mobile
        flutter test

    - name: Build Android APK
      run: |
        cd mobile
        flutter build apk --debug --no-tree-shake-icons

    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        file: mobile/coverage/lcov.info
        flags: mobile
        name: mobile-coverage

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: success()
      continue-on-error: true
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-mobile:
    name: Deploy Mobile Build
    runs-on: ubuntu-latest
    needs: [mobile-tests]
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        cache: true

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android licenses
      run: flutter doctor --android-licenses

    - name: Build Android APK for deployment
      run: |
        cd mobile
        flutter build apk --debug --no-tree-shake-icons

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: AgriTrace Mobile v${{ github.run_number }}
        body: |
          ## AgriTrace Mobile Release

          Automated build of the AgriTrace mobile application.

          ### What's included:
          - ✅ Android APK (agritrace.apk)
          - ✅ Setup documentation
          - ✅ Screenshots

          ### Installation:
          1. Download `agritrace.apk`
          2. Enable "Install from Unknown Sources" on Android
          3. Install and run the app

          ### Requirements:
          - Android 5.0+ (API 23+)
          - Internet connection for Firebase services
        draft: false
        prerelease: false
        files: |
          mobile/build/app/outputs/flutter-apk/app-debug.apk
